{{ $_hugo_config := `{ "version": 1 }` }}
<div class="expand" style="margin-bottom:5px">
    <div class="expand-label" style="cursor: pointer;" onclick="$h = $(this);$h.next('div').slideToggle(100,function () {$h.children('i').attr('class',function () {return $h.next('div').is(':visible') ? 'fas fa-chevron-down' : 'fas fa-chevron-right';});});">
        <i style="font-size:x-smalll;width:10px" class="fas fa-chevron-right"></i>
        <span style="margin-left: 10px">
        <b>
            {{$expandMessage := T "Expand-title"}}
            {{ if .IsNamedParams }}
            {{.Get "default" | default $expandMessage}}
            {{else}}
            {{.Get 0 | default $expandMessage}}
            {{end}}
        </b>
    	</span>
    </div>
    <div style="display:none;margin-left:20px;margin-top:5px;margin-bottom:10px;background-color:snow">
        {{.Inner | markdownify }}
    </div>
</div>
